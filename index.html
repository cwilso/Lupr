<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width user-scalable=no">
    <title>Lupr</title>
<!--
    <link href='http://fonts.googleapis.com/css?family=Monda:400,700' rel='stylesheet' type='text/css'>
-->
     <link rel="stylesheet" href="css/main.css">
    <script src="js/metronome.js"></script>
<!-- Set up Web MIDI polyfill -->
<script type="text/javascript" src="js/WebMIDIAPI.js"></script>

<script type="text/javascript" src="js/midi.js"></script>

  </head>
  <body>
    <a href="https://github.com/cwilso/Lupr" style="position: absolute; top: -5px; right: 15px;">Fork me on GitHub</a>
    <div id="controls">
      <div><a class="play" onclick="this.innerText = play();">play</a> <a class="play" onclick="this.innerText = recordMIDI();">rec</a> <a class="play" onclick="midiNotesRecorded.length = 0;">clear</a></div>
      <div id="tempoBox">Tempo: <span id="showTempo">120</span>BPM <input id="tempo" type="range" min="30.0" max="160.0" step="1" value="120" style="height: 20px; width: 200px" onInput="tempo = parseFloat(event.target.value); document.getElementById('showTempo').innerText=tempo;"></div>
      <div>
        <div id="tempoBox">Lookahead: <span id="showLookahead" style="width: 40px">50</span>ms <input id="lookahead" type="range" min="10.0" max="1000.0" step="1" value="50" style="height: 20px; width: 200px" onInput="scheduleAheadTime = parseFloat(event.target.value); document.getElementById('showLookahead').innerText=scheduleAheadTime;"></div>
        <div id="metronomeBox">Metronome volume: <input type="range" min="0.0" max="1.0" step="0.01" value="0.5" onInput="metronomeGain.gain.value = parseFloat(event.target.value);">

      </div>
      <div>Resolution:<select onchange="noteResolution = this.selectedIndex;"><option>16th notes<option>8th notes<option>Quarter notes</select></div>
    </div>
    <div id="midiio">
        Input:
        <select id=midiIn onchange='changeMidiIn();'>
            <option value="">Not connected</option>
        </select>
        Output:
        <select id=midiOut onchange='changeMidiOut();'>
            <option value="">Not connected</option>
        </select>
    </div>
  <div style="visibility:hidden; width: 1px; height: 1px" id="MIDIPlugin"></div>
   </body>
</html>
